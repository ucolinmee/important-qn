<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Very Important Question üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --blush: #fff0f0;
    --rose: #e8a0a0;
    --deep-rose: #c96b6b;
    --warm-cream: #fdf6f0;
    --soft-pink: #f5d5d5;
    --heart-red: #d4556b;
    --text-dark: #4a3333;
    --text-light: #7a5555;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Quicksand', sans-serif;
    background: var(--warm-cream);
    min-height: 100vh;
    overflow-x: hidden;
    color: var(--text-dark);
  }

  /* Floating hearts background */
  .hearts-bg {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .floating-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.15;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.15; }
    90% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  /* Pages */
  .page {
    display: none;
    min-height: 100vh;
    position: relative;
    z-index: 1;
  }
  .page.active { display: flex; }

  /* ===== PAGE 1: The Question ===== */
  #question-page {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    gap: 1.5rem;
  }

  .question-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.8rem, 5vw, 3rem);
    font-weight: 700;
    color: var(--text-dark);
    text-align: center;
    opacity: 0;
    animation: fadeSlideDown 0.8s ease forwards;
  }

  .question-title .highlight {
    color: var(--heart-red);
    font-style: italic;
  }

  @keyframes fadeSlideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .photo-container {
    width: clamp(500px, 60vw, 280px);
    height: clamp(500px, 60vw, 280px);
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid var(--soft-pink);
    box-shadow: 0 8px 32px rgba(201, 107, 107, 0.15);
    position: relative;
    opacity: 0;
    animation: fadeIn 0.6s ease 0.3s forwards;
  }

  .photo-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: opacity 0.3s ease;
  }

  .photo-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    background: linear-gradient(135deg, var(--soft-pink), var(--rose));
    color: white;
    position: absolute;
    top: 0;
    left: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .sad-meter {
    font-size: 0.9rem;
    color: var(--text-light);
    min-height: 1.5em;
    text-align: center;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .sad-meter.visible { opacity: 1; }

  .buttons-container {
    display: flex;
    gap: 1.2rem;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    opacity: 0;
    animation: fadeIn 0.6s ease 0.6s forwards;
    position: relative;
    min-height: 80px;
  }

  .btn {
    border: none;
    border-radius: 50px;
    font-family: 'Quicksand', sans-serif;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    letter-spacing: 0.5px;
  }

  .btn-yes {
    background: linear-gradient(135deg, var(--heart-red), #e07088);
    color: white;
    padding: 14px 36px;
    font-size: 1.1rem;
    box-shadow: 0 4px 16px rgba(212, 85, 107, 0.3);
    z-index: 2;
  }
  .btn-yes:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(212, 85, 107, 0.4);
  }

  .btn-no {
    background: transparent;
    color: var(--text-light);
    padding: 14px 36px;
    font-size: 1.1rem;
    border: 2px solid var(--rose);
    z-index: 1;
  }
  .btn-no:hover {
    background: var(--blush);
  }

  /* ===== PAGE 2: Happy transition ===== */
  #happy-page {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    gap: 2rem;
    background: var(--warm-cream);
  }

  .happy-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2rem, 6vw, 3.5rem);
    color: var(--heart-red);
    text-align: center;
    opacity: 0;
    animation: bounceIn 0.8s ease forwards;
  }

  @keyframes bounceIn {
    0% { opacity: 0; transform: scale(0.3); }
    50% { opacity: 1; transform: scale(1.1); }
    70% { transform: scale(0.95); }
    100% { opacity: 1; transform: scale(1); }
  }

  .happy-photo {
    width: clamp(500px, 60vw, 320px);
    height: clamp(500px, 60vw, 320px);
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid var(--heart-red);
    box-shadow: 0 8px 40px rgba(212, 85, 107, 0.25);
    opacity: 0;
    animation: fadeIn 0.6s ease 0.2s forwards;
  }

  .happy-photo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .confetti-burst {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 10;
  }

  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 2px;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  /* ===== PAGE 3: Save the Date ===== */
  #date-page {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    gap: 1.5rem;
    min-height: 100vh;
  }

  .date-card {
    background: white;
    border-radius: 24px;
    padding: clamp(2rem, 5vw, 3rem);
    max-width: 700px;
    width: 100%;
    box-shadow: 0 4px 32px rgba(201, 107, 107, 0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
    opacity: 0;
    animation: fadeSlideUp 0.8s ease forwards;
  }

  @keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .date-label {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.85rem;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--rose);
  }

  .date-heading {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.6rem, 4.5vw, 2.4rem);
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.3;
  }

  .date-photo {
    width: 100%;
    max-width: 500px;
    aspect-ratio: 4/3;
    border-radius: 16px;
    overflow: hidden;
    border: 3px solid var(--blush);
  }

  .date-photo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .date-details {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .date-time {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: var(--heart-red);
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s;
    position: relative;
  }

  .date-time:hover {
    transform: scale(1.05);
  }

  .date-time::after {
    content: 'üëàüëâ';
    font-size: 0.7rem;
    position: absolute;
    bottom: -16px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
  }

  .date-time:hover::after {
    opacity: 0.5;
  }

  .date-location {
    font-size: 1.1rem;
    color: var(--text-light);
    font-weight: 500;
  }

  .date-heart {
    font-size: 1.5rem;
    animation: heartbeat 1.5s ease infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    15% { transform: scale(1.15); }
    30% { transform: scale(1); }
    45% { transform: scale(1.1); }
  }

  /* Screen shake */
  .shaking {
    animation: screenShake 0.6s ease;
  }

  @keyframes screenShake {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    10% { transform: translate(-8px, -6px) rotate(-1deg); }
    20% { transform: translate(8px, 4px) rotate(1deg); }
    30% { transform: translate(-6px, 8px) rotate(-0.5deg); }
    40% { transform: translate(6px, -4px) rotate(0.5deg); }
    50% { transform: translate(-4px, 6px) rotate(-1deg); }
    60% { transform: translate(4px, -8px) rotate(0.5deg); }
    70% { transform: translate(-8px, 4px) rotate(-0.5deg); }
    80% { transform: translate(8px, -6px) rotate(1deg); }
    90% { transform: translate(-4px, -4px) rotate(0deg); }
  }

  /* Hand emoji overlay for 6/7 easter egg */
  .hands-overlay {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 100;
    display: none;
  }

  .hands-overlay.active {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hand {
    font-size: clamp(4rem, 15vw, 8rem);
    position: absolute;
    animation: handSlam 0.6s ease forwards;
  }

  .hand-left {
    left: 10%;
    animation: handSlamLeft 0.6s ease forwards;
  }

  .hand-right {
    right: 10%;
    animation: handSlamRight 0.6s ease forwards;
  }

  @keyframes handSlamLeft {
    0% { transform: translateX(-100px) rotate(-30deg); opacity: 0; }
    30% { transform: translateX(20px) rotate(5deg); opacity: 1; }
    50% { transform: translateX(0) rotate(0deg); }
    100% { transform: translateX(0) rotate(0deg); opacity: 0; }
  }

  @keyframes handSlamRight {
    0% { transform: translateX(100px) rotate(30deg); opacity: 0; }
    30% { transform: translateX(-20px) rotate(-5deg); opacity: 1; }
    50% { transform: translateX(0) rotate(0deg); }
    100% { transform: translateX(0) rotate(0deg); opacity: 0; }
  }

  /* Small screen adjustments */
  @media (max-height: 700px) {
    .photo-container {
      width: 160px;
      height: 160px;
    }
  }
</style>
</head>
<body>

<!-- Floating hearts background -->
<div class="hearts-bg" id="heartsBg"></div>

<!-- PAGE 1: The Question -->
<div class="page active" id="question-page">
  <h1 class="question-title">Will you be my <span class="highlight">Valentine?</span></h1>

  <div class="photo-container" id="photoContainer">
    <!-- Replace these placeholder emojis with your actual images -->
    <img src="./images/neutral.png" id="myPhoto" alt="">
  </div>

  <p class="sad-meter" id="sadMeter"></p>

  <div class="buttons-container">
    <button class="btn btn-no" id="btnNo" onclick="handleNo()">No</button>
    <button class="btn btn-yes" id="btnYes" onclick="handleYes()">Yes!</button>
  </div>
</div>

<!-- PAGE 2: Happy Celebration -->
<div class="page" id="happy-page">
  <div class="confetti-burst" id="confetti"></div>
  <h1 class="happy-title">YAYYYY!! ü•∞</h1>
  <div class="happy-photo">
    <img src="./images/happy.png" alt="">
  </div>
</div>

<!-- PAGE 3: Save the Date -->
<div class="page" id="date-page">
  <div class="date-card">
    <span class="date-label">Save the Date</span>
    <h2 class="date-heading">Valentine's Day<br>14 Feb 2026</h2>

    <div class="date-photo">
      <img src="./images/tgt.png" alt="Us at dinner">
    </div>

    <div class="date-details">
      <span class="date-time" id="dateTime" onclick="handleEasterEgg()">6/7pm, my house?</span>
      <span class="date-location">Dress code: cute üíÖ</span>
    </div>

    <span class="date-heart">‚ù§Ô∏è</span>
  </div>
</div>

<!-- Hands overlay for easter egg -->
<div class="hands-overlay" id="handsOverlay">
  <span class="hand hand-left">ü§ú</span>
  <span class="hand hand-right">ü§õ</span>
</div>

<script>
  // ===== Floating Hearts =====
  function createFloatingHearts() {
    const container = document.getElementById('heartsBg');
    const hearts = ['‚ô•', '‚ô°', '‚ù§', 'üíï'];
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('span');
      heart.className = 'floating-heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (8 + Math.random() * 12) + 's';
      heart.style.animationDelay = (Math.random() * 10) + 's';
      heart.style.fontSize = (14 + Math.random() * 16) + 'px';
      container.appendChild(heart);
    }
  }
  createFloatingHearts();

  // ===== Question Page Logic =====
  let noCount = 0;
  const maxNo = 4;

  // If using real images, create an array of image paths:
  const imagePaths = ['./images/neutral.png', './images/sad1.png', './images/sad2.png', './images/sad3.png', './images/sad4.png'];

  const sadMessages = [
    '',
    'Are you sure...? ü•∫',
    'Please reconsider... üò¢',
    'My heart is breaking... üíî',
    'I\'m literally begging... üôè',
    'You have no choice now üò§'
  ];

  const btnYes = document.getElementById('btnYes');
  const btnNo = document.getElementById('btnNo');
  const sadMeter = document.getElementById('sadMeter');

  function handleNo() {
    if (noCount >= maxNo) return;
    noCount++;

    // Update image
    document.getElementById('myPhoto').src = imagePaths[noCount];

    // Update sad message
    sadMeter.textContent = sadMessages[noCount];
    sadMeter.classList.add('visible');

    // Grow the Yes button
    const scale = 1 + (noCount * 0.3);
    const padding = 14 + (noCount * 6);
    const fontSize = 1.1 + (noCount * 0.15);
    btnYes.style.transform = `scale(${scale})`;
    btnYes.style.padding = `${padding}px ${padding * 2.5}px`;
    btnYes.style.fontSize = `${fontSize}rem`;

    // Shrink & fade No button
    if (noCount >= maxNo) {
      btnNo.style.opacity = '0';
      btnNo.style.pointerEvents = 'none';
      btnNo.style.transform = 'scale(0.5)';
    } else {
      const noScale = 1 - (noCount * 0.1);
      btnNo.style.transform = `scale(${noScale})`;
      btnNo.style.opacity = `${1 - noCount * 0.15}`;
    }

    // Little shake on no press
    const photoContainer = document.getElementById('photoContainer');
    photoContainer.style.opacity = '1';
    photoContainer.style.transform = 'scale(1)';
    photoContainer.style.animation = 'none';
    setTimeout(() => {
      photoContainer.style.animation = 'headShake 0.4s ease';
    }, 10);
  }

  // Add a subtle head shake animation
  const shakeStyle = document.createElement('style');
  shakeStyle.textContent = `
    @keyframes headShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px) rotate(-2deg); }
      40% { transform: translateX(8px) rotate(2deg); }
      60% { transform: translateX(-4px) rotate(-1deg); }
      80% { transform: translateX(4px) rotate(1deg); }
    }
  `;
  document.head.appendChild(shakeStyle);

  function handleYes() {
    // Show happy page
    document.getElementById('question-page').classList.remove('active');
    document.getElementById('happy-page').classList.add('active');
    launchConfetti();

    // After 3 seconds, show date page
    setTimeout(() => {
      document.getElementById('happy-page').classList.remove('active');
      document.getElementById('date-page').classList.add('active');
    }, 3000);
  }

  // ===== Confetti =====
  function launchConfetti() {
    const container = document.getElementById('confetti');
    const colors = ['#d4556b', '#e8a0a0', '#f5d5d5', '#ffb3c1', '#ff6b8a', '#ffd700', '#ff69b4'];
    for (let i = 0; i < 60; i++) {
      const piece = document.createElement('div');
      piece.className = 'confetti-piece';
      piece.style.left = Math.random() * 100 + '%';
      piece.style.background = colors[Math.floor(Math.random() * colors.length)];
      piece.style.width = (6 + Math.random() * 8) + 'px';
      piece.style.height = (6 + Math.random() * 8) + 'px';
      piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      piece.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      piece.style.animationDelay = (Math.random() * 0.5) + 's';
      container.appendChild(piece);
    }
  }

  // ===== Easter Egg: 6/7 Hand Shake =====
  function handleEasterEgg() {
    const overlay = document.getElementById('handsOverlay');
    const datePage = document.getElementById('date-page');

    // Shake the screen
    datePage.classList.add('shaking');
    overlay.classList.add('active');

    setTimeout(() => {
      datePage.classList.remove('shaking');
      overlay.classList.remove('active');
      // Reset hand animations by re-cloning
      overlay.innerHTML = `
        <span class="hand hand-left">ü§ú</span>
        <span class="hand hand-right">ü§õ</span>
      `;
    }, 700);
  }
</script>

</body>
</html>
